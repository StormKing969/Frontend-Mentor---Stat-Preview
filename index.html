<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./assets/style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="stat-image">
      <div class="image-overlay"></div>
    </div>

    <div class="stat-card">
      <h1>
        Get <span>insights</span> that help your business grow.
      </h1>

      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
      </p>

      <div class="stat-value"> 10k+
        <div class="stat-title">
          companies
        </div>
      </div>

      <div class="stat-value"> 314
        <div class="stat-title">
          templates
        </div>
      </div>

      <div class="stat-value"> 12M+
        <div class="stat-title">
          queries
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br> 
    Coded by <a href="#">Sajana Wijesinghe</a>.
  </div>
</body>
</html>
